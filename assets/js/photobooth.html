<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<header class="top-nav">
  <div class="logo">ğŸ’– My Love</div>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="photobooth-page">
  <h1>PhotoBooth ğŸï¸</h1>
  <input type="file" id="pbUpload">
  <select id="templateSelect">
    <option value="none">Select Template</option>
    <option value="frame1">Frame 1</option>
    <option value="frame2">Frame 2</option>
  </select>
  <button id="pbPreview">Preview</button>
  <canvas id="pbCanvas" width="400" height="300"></canvas>
  <button id="pbDownload">Download</button>
</section>

<script src="assets/js/app.js"></script>
<script>
const upload=document.getElementById('pbUpload');
const select=document.getElementById('templateSelect');
const preview=document.getElementById('pbPreview');
const canvas=document.getElementById('pbCanvas');
const ctx=canvas.getContext('2d');
let img=new Image();

upload.addEventListener('change',e=>{
  const reader=new FileReader();
  reader.onload=function(ev){ img.src=ev.target.result; }
  reader.readAsDataURL(e.target.files[0]);
});

preview.addEventListener('click',()=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(img,0,0,canvas.width,canvas.height);
  if(select.value==='frame1'){
    ctx.strokeStyle='pink'; ctx.lineWidth=15; ctx.strokeRect(0,0,canvas.width,canvas.height);
  } else if(select.value==='frame2'){
    ctx.strokeStyle='purple'; ctx.lineWidth=15; ctx.strokeRect(0,0,canvas.width,canvas.height);
  }
});

document.getElementById('pbDownload').addEventListener('click',()=>{
  const a=document.createElement('a');
  a.href=canvas.toDataURL();
  a.download='photobooth.png';
  a.click();
});
</script>
</body>
</html>
