<section class="videos-page">

<!-- Video popup -->
<div id="videoPopup" class="modal">
  <div class="modal-content">
    <video id="popupVid" controls autoplay></video>
    <button id="closeVideo">Close</button>
  </div>
</div>

<script src="assets/js/app.js"></script>
<script>
// Video box click to popup
document.querySelectorAll('.video-box').forEach(box=>{
  box.addEventListener('click',()=>{
    const src=box.dataset.src;
    const popup=document.getElementById('videoPopup');
    const vid=document.getElementById('popupVid');
    vid.src=src;
    popup.style.display='flex';
  });
});
document.getElementById('closeVideo').addEventListener('click',()=>{
  document.getElementById('videoPopup').style.display='none';
  document.getElementById('popupVid').pause();
});
</script>
</body>
