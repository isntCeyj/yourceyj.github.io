<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Yourceyj — Videos</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="top-nav">
  <div class="brand"><div class="logo"></div><div style="font-weight:700;color:var(--accent);margin-left:8px">Yourceyj</div></div>
  <nav><a href="home.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
</header>

<main class="container">
  <section class="section">
    <h2>Videos</h2>
    <p class="small">Upload a clip — it is saved locally in this browser. Click preview to watch in the TV popup, or download to save.</p>
    <div style="margin:12px 0 18px 0">
      <input id="videoUpload" type="file" accept="video/*" class="input">
    </div>
    <div id="videoList" class="video-tiles"></div>
  </section>
</main>

<!-- popup -->
<div id="videoPopup" class="modal">
  <div class="box">
    <h3>Preview</h3>
    <video id="popupVideo" controls style="width:100%;border-radius:8px"></video>
    <div class="controls"><button id="videoPopupClose" class="small">Close</button></div>
  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
