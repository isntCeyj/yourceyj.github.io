<main class="container">
  <section class="section">
    <h2>Video Clips</h2>
    <p class="small" style="color:var(--muted)">Upload a clip and keep it in your private collection (saved to this browser).</p>
    <div style="display:flex;gap:12px;align-items:center;margin:12px 0">
      <input id="videoUpload" type="file" accept="video/*" class="input">
    </div>

  </section>

<!-- popup TV player -->
<div id="videoPopup" class="modal">
  <div class="box">
    <h3>Preview</h3>
    <video id="popupVideo" controls style="width:100%;height:auto;border-radius:8px;background:#000"></video>
    <div class="controls"><button id="videoPopupClose" class="small">Close</button></div>
  </div>
</div>
