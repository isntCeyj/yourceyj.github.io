<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Question for My Love</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="top-nav">
  <div class="brand"><div class="logo"></div><div style="font-weight:700;color:var(--accent);margin-left:8px">Yourceyj</div></div>
  <nav><a href="home.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
</header>

<main class="container">
  <section class="section">
    <h2>Question for My Love</h2>
    <div id="qBox" style="font-size:20px;margin:18px 0"></div>
    <div style="display:flex;gap:12px">
      <button id="yesBtn" class="heart-btn">Yes</button>
      <button id="noBtn" class="heart-btn">No</button>
    </div>
  </section>
</main>

<!-- gift modal -->
<div id="giftModal" class="modal">
  <div class="box">
    <h3>Open my gift</h3>
    <div id="giftBtn" class="gift">ğŸ</div>
    <div id="giftResult" class="small"></div>
    <div style="margin-top:8px"><button id="giftModalClose" class="heart-btn">Close</button></div>
  </div>
</div>

<!-- confetti container placeholder -->
<div id="confetti"></div>

<script src="assets/js/app.js"></script>
<script>
const questions = ["Your best memory?", "Your beautiful day?", "Your laughter day?", "Your sweetest day?", "Your sexiest day?", "The most gentleman day?"];
let qidx=0;
const qBox = document.getElementById('qBox'); qBox.textContent = questions[qidx];
document.getElementById('yesBtn').addEventListener('click', ()=> nextQ());
document.getElementById('noBtn').addEventListener('click', ()=> nextQ());
function nextQ(){
  qidx++;
  if(qidx<questions.length){ qBox.textContent = questions[qidx]; }
  else{ // open gift modal
    document.getElementById('giftModal').classList.add('open');
    document.getElementById('giftBtn').addEventListener('click', openGiftOnce, {once:true});
  }
}
function openGiftOnce(){
  // show kiss text & confetti in modal
  document.getElementById('giftResult').innerHTML = '<div style="font-size:20px;margin-top:8px">ğŸ˜˜ I love youuu! Happy monthsary ğŸ’–</div>';
  // simple confetti
  for(let i=0;i<40;i++){ const el=document.createElement('div'); el.className='confetti-piece'; el.style.left=Math.random()*100+'%'; el.style.background = ['#ff6f91','#ffd6e8','#ffd166','#6be7ff'][Math.floor(Math.random()*4)]; document.body.appendChild(el); el.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(700px) rotate(${Math.random()*720}deg)`,opacity:0}],{duration:1600+Math.random()*1200}); setTimeout(()=>el.remove(),2000); }
}
document.getElementById('giftModalClose').addEventListener('click', ()=> document.getElementById('giftModal').classList.remove('open'));
</script>
</body>
</html>
