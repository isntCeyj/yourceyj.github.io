<script src="assets/js/app.js"></script>
<script>
// Upload memories + display
const memUpload=document.getElementById('memUpload');
const memGrid=document.getElementById('memGrid');
memUpload.addEventListener('change',e=>{
  Array.from(e.target.files).forEach(file=>{
    const reader=new FileReader();
    reader.onload=function(ev){
      const img=document.createElement('img');
      img.src=ev.target.result;
      memGrid.appendChild(img);
    }
    reader.readAsDataURL(file);
  });
});

// Gift popup
document.getElementById('openGift2').addEventListener('click',()=>{
  document.getElementById('giftResult2').style.display='block';
  document.getElementById('openGift2').style.display='none';
});
</script>
